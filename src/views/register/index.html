<form id="register" class="user-form">
    <input id="register-email" type="text" placeholder="Your email" required />
    <input id="register-name" type="text" placeholder="Display name" required />

    <input id="register-password" type="password" placeholder="Password" required />
    <input id="register-password-confirm" type="password" placeholder="Confirm password" required />

    <button id="submit-registration" class="positive-action">Register</button>
</form>
