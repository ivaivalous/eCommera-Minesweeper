{{#if loginError}}
<div class="error" id="login-error">
    Email or password don't match.
</div>
{{/if}}

<form id="login" class="user-form" method="POST" action="login">
    <input id="login-email" name="email" type="email" placeholder="Your email" required />
    <input id="login-password" name="password" type="password" placeholder="Password" required />
    <input type="submit" id="login-submit" class="positive-action" value="Log In" />
</form>
